<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طراحی 4: Brutalist - خانه</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/design4/styles.css">
</head>
<body>
  <nav class="nav">
    <a href="/4" class="nav-item active">خانه</a>
    <a href="/4/log.html" class="nav-item">ثبت</a>
    <a href="/4/chat.html" class="nav-item">گفتگو</a>
  </nav>

  <main class="container">
    <header class="header">
      <h1 class="title">سلام، زهرا</h1>
      <p class="subtitle">برنامه ۸ هفته‌ای - هفته ۳</p>
    </header>

    <section class="program-card">
      <div class="program-header">
        <h2>برنامه فعال</h2>
        <span class="program-badge">متوسط</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 37.5%"></div>
      </div>
      <div class="program-stats">
        <div class="stat">
          <div class="stat-value">۳</div>
          <div class="stat-label">هفته گذشته</div>
        </div>
        <div class="stat">
          <div class="stat-value">۵</div>
          <div class="stat-label">هفته باقی</div>
        </div>
        <div class="stat">
          <div class="stat-value">۵٪</div>
          <div class="stat-label">هدف کاهش</div>
        </div>
      </div>
    </section>

    <section class="today-section">
      <h2 class="section-title">امروز</h2>
      <div class="calorie-card">
        <div class="calorie-header">
          <span>کالری مصرفی</span>
          <span class="calorie-value">۱,۲۴۵</span>
        </div>
        <div class="calorie-bar">
          <div class="calorie-fill" style="width: 62%"></div>
        </div>
        <div class="calorie-footer">از ۲,۰۰۰ کالری | ۷۵۵ باقی</div>
      </div>
    </section>

    <section class="chart-section">
      <h2 class="section-title">کالری ۷ روز اخیر</h2>
      <div class="chart-container">
        <div class="chart-grid">
          <div class="chart-bar" style="height: 75%"><span>۱,۵۰۰</span></div>
          <div class="chart-bar" style="height: 60%"><span>۱,۲۰۰</span></div>
          <div class="chart-bar" style="height: 50%"><span>۱,۰۰۰</span></div>
          <div class="chart-bar" style="height: 45%"><span>۹۰۰</span></div>
          <div class="chart-bar" style="height: 55%"><span>۱,۱۰۰</span></div>
          <div class="chart-bar" style="height: 40%"><span>۸۰۰</span></div>
          <div class="chart-bar active" style="height: 62%"><span>۱,۲۴۵</span></div>
        </div>
        <div class="chart-labels">
          <span>شن</span><span>یک</span><span>دو</span><span>سه</span><span>چهار</span><span>پنج</span><span>امروز</span>
        </div>
      </div>
    </section>

    <section class="weight-section">
      <h2 class="section-title">تغییرات وزن</h2>
      <div class="weight-card">
        <div class="weight-value">۷۲.۵ کیلوگرم</div>
        <div class="weight-change negative">-۲.۳ از شروع</div>
        <div class="weight-chart">
          <div class="weight-line"></div>
          <div class="weight-dots">
            <span></span><span></span><span></span><span></span><span></span><span></span><span class="active"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="quick-actions">
      <button class="action-btn">ویرایش پروفایل</button>
      <button class="action-btn">ویرایش برنامه</button>
    </section>
  </main>
</body>
</html>
