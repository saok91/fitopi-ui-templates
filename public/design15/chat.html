<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربی - بازی</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202020;
            --green: #44bd32;
            --red: #c23616;
            --yellow: #fbc531;
            --blue: #0097e6;
            --white: #dcdde1;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--white);
            margin: 0;
            padding: 20px;
            padding-bottom: 90px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .scene {
            flex: 1;
            border: 4px solid var(--white);
            background: #000;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Simple pixel art character using css box shadow or div blocks would be cool but complex. 
           Let's use an icon for the NPC. */
        .npc-sprite {
            font-size: 8rem;
            color: var(--green);
            text-shadow: 4px 4px 0 #000;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dialogue-box {
            background: #000080; /* Classic RPG blue */
            border: 4px solid var(--white);
            padding: 20px;
            min-height: 150px;
            box-shadow: 6px 6px 0 #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 1.8;
            position: relative;
        }

        .dialogue-box::after {
            content: '▼';
            position: absolute;
            bottom: 10px;
            left: 20px; /* RTL aware? No, absolute positioning needs care. Left is left. */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .opt-btn {
            background: #000;
            color: var(--white);
            border: 2px solid var(--white);
            padding: 10px;
            font-family: inherit;
            cursor: pointer;
            flex: 1;
        }
        
        .opt-btn:hover {
            background: var(--white);
            color: #000;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #2f3640;
            border-top: 4px solid var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            text-align: center;
            font-size: 0.8rem;
        }
        
        .nav-item.active {
            color: var(--yellow);
        }

        .icon-pixel {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
            text-shadow: 2px 2px 0 #000;
        }

    </style>
</head>
<body>

    <div class="scene">
        <i class="fas fa-robot npc-sprite"></i>
    </div>

    <div class="dialogue-box">
        <span style="color: var(--yellow);">NPC COACH:</span><br>
        GREETINGS, HERO. YOUR ENERGY LEVELS ARE CRITICAL. YOU NEED TO REPLENISH 550 CALORIES.
        
        <div class="options">
            <button class="opt-btn">> EAT FOOD</button>
            <button class="opt-btn">> IGNORE</button>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="/15" class="nav-item">
            <i class="fas fa-dungeon icon-pixel"></i>
            HOME
        </a>
        <a href="/15/log.html" class="nav-item">
            <i class="fas fa-scroll icon-pixel"></i>
            QUESTS
        </a>
        <a href="/15/chat.html" class="nav-item active">
            <i class="fas fa-ghost icon-pixel"></i>
            NPC
        </a>
    </nav>

</body>
</html>
