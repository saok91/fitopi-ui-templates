<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت - بازی</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202020;
            --green: #44bd32;
            --red: #c23616;
            --yellow: #fbc531;
            --blue: #0097e6;
            --white: #dcdde1;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--white);
            margin: 0;
            padding: 20px;
            padding-bottom: 90px;
            min-height: 100vh;
        }
        
        .pixel-font { font-family: 'Press Start 2P', cursive; }

        h1 {
            text-align: center;
            color: var(--green);
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 30px;
            border: 4px solid var(--white);
            padding: 10px;
            background: #2f3640;
            box-shadow: 6px 6px 0 #000;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .inv-slot {
            background: #353b48;
            border: 4px solid var(--white);
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
        }

        .inv-slot:hover, .inv-slot.active {
            background: var(--blue);
            border-color: var(--yellow);
        }

        .inv-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #000;
        }

        .pixel-input {
            width: 100%;
            background: #000;
            color: var(--green);
            border: 4px solid var(--white);
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 1.5;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 4px 4px 0 #333;
        }

        .action-btn {
            background: var(--red);
            color: white;
            border: 4px solid var(--white);
            padding: 15px;
            width: 100%;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 6px 6px 0 #000;
            font-size: 1.2rem;
        }
        
        .action-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0 #000;
        }

        .log-display {
            border: 4px solid var(--white);
            background: #000;
            padding: 15px;
            margin-top: 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            line-height: 1.8;
            color: var(--yellow);
            box-shadow: 6px 6px 0 #000;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #2f3640;
            border-top: 4px solid var(--white);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            text-align: center;
            font-size: 0.8rem;
        }
        
        .nav-item.active {
            color: var(--yellow);
        }

        .icon-pixel {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
            text-shadow: 2px 2px 0 #000;
        }

    </style>
</head>
<body>

    <h1>INVENTORY</h1>

    <div class="inventory-grid">
        <div class="inv-slot active" onclick="sel(this)">
            <i class="fas fa-drumstick-bite inv-icon" style="color: var(--red);"></i>
            <span style="font-size:0.6rem;">FOOD</span>
        </div>
        <div class="inv-slot" onclick="sel(this)">
            <i class="fas fa-running inv-icon" style="color: var(--green);"></i>
            <span style="font-size:0.6rem;">RUN</span>
        </div>
        <div class="inv-slot" onclick="sel(this)">
            <i class="fas fa-weight inv-icon" style="color: var(--blue);"></i>
            <span style="font-size:0.6rem;">WGHT</span>
        </div>
    </div>

    <div id="input-section">
        <textarea class="pixel-input" rows="4" placeholder="> TYPE ITEM NAME..."></textarea>
        <button class="action-btn">SAVE GAME</button>
    </div>

    <div class="log-display">
        > LOG ENTRY 001<br>
        > BREAKFAST: CHEESE<br>
        > CALORIES: +300<br>
        > STATUS: HUNGRY<br>
        -----------------<br>
        > LOG ENTRY 002<br>
        > RUN: 20 MIN<br>
        > XP GAINED: 100
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-dungeon icon-pixel"></i>
            HOME
        </a>
        <a href="log.html" class="nav-item active">
            <i class="fas fa-scroll icon-pixel"></i>
            QUESTS
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-ghost icon-pixel"></i>
            NPC
        </a>
    </nav>

    <script>
        function sel(el) {
            document.querySelectorAll('.inv-slot').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
        }
    </script>
</body>
</html>
