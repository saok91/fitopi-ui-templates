<!-- Design 18: Soft Lavender - index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فیتوپی - خانه</title>
  <link rel="stylesheet" href="/design18/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-pattern"></div>
      <div class="header-content">
        <div class="greeting-section">
          <span class="greeting-text">سلام،</span>
          <span class="user-name">زهرا جان 💜</span>
        </div>
        <div class="header-actions">
          <span class="date-badge">۱۸ بهمن</span>
          <button class="profile-btn">
            <span>ز</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Today Stats Card -->
      <section class="stats-hero">
        <div class="stats-card glass">
          <div class="stats-header">
            <span class="stats-label">کالری امروز</span>
            <span class="stats-badge">۵۶۰ باقی‌مانده</span>
          </div>
          <div class="circular-progress">
            <svg viewBox="0 0 120 120" class="progress-svg">
              <defs>
                <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#a855f7"/>
                  <stop offset="100%" style="stop-color:#d946ef"/>
                </linearGradient>
              </defs>
              <circle class="progress-bg" cx="60" cy="60" r="52"/>
              <circle class="progress-fill" cx="60" cy="60" r="52" 
                stroke="url(#progressGrad)"
                stroke-dasharray="327"
                stroke-dashoffset="98"/>
            </svg>
            <div class="progress-center">
              <span class="progress-value">۱۲۴۰</span>
              <span class="progress-max">از ۱۸۰۰</span>
            </div>
          </div>
          <div class="stats-footer">
            <div class="stat-mini">
              <span class="stat-mini-icon">🍽️</span>
              <div class="stat-mini-content">
                <span class="stat-mini-value">۱۲۴۰</span>
                <span class="stat-mini-label">دریافتی</span>
              </div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-mini">
              <span class="stat-mini-icon">🏃</span>
              <div class="stat-mini-content">
                <span class="stat-mini-value">۱۵۰</span>
                <span class="stat-mini-label">سوزانده</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="quick-actions">
        <button class="quick-btn">
          <span class="quick-icon">📸</span>
          <span class="quick-text">ثبت عکسی</span>
        </button>
        <button class="quick-btn">
          <span class="quick-icon">✏️</span>
          <span class="quick-text">ثبت دستی</span>
        </button>
        <button class="quick-btn">
          <span class="quick-icon">⚖️</span>
          <span class="quick-text">ثبت وزن</span>
        </button>
      </section>

      <!-- Weekly Overview -->
      <section class="weekly-section">
        <div class="section-header">
          <h2 class="section-title">هفته گذشته</h2>
          <button class="section-more">مشاهده همه</button>
        </div>
        <div class="weekly-bars">
          <div class="bar-item">
            <div class="bar-container">
              <div class="bar-fill" style="height: 72%"></div>
            </div>
            <span class="bar-label">ش</span>
          </div>
          <div class="bar-item">
            <div class="bar-container">
              <div class="bar-fill" style="height: 88%"></div>
            </div>
            <span class="bar-label">ی</span>
          </div>
          <div class="bar-item over">
            <div class="bar-container">
              <div class="bar-fill" style="height: 100%"></div>
            </div>
            <span class="bar-label">د</span>
          </div>
          <div class="bar-item">
            <div class="bar-container">
              <div class="bar-fill" style="height: 78%"></div>
            </div>
            <span class="bar-label">س</span>
          </div>
          <div class="bar-item">
            <div class="bar-container">
              <div class="bar-fill" style="height: 65%"></div>
            </div>
            <span class="bar-label">چ</span>
          </div>
          <div class="bar-item">
            <div class="bar-container">
              <div class="bar-fill" style="height: 82%"></div>
            </div>
            <span class="bar-label">پ</span>
          </div>
          <div class="bar-item current">
            <div class="bar-container">
              <div class="bar-fill" style="height: 69%"></div>
            </div>
            <span class="bar-label">ج</span>
          </div>
        </div>
        <div class="weekly-legend">
          <span class="legend-item"><span class="legend-dot"></span> زیر حد مجاز</span>
          <span class="legend-item over"><span class="legend-dot"></span> بیش از حد</span>
        </div>
      </section>

      <!-- Weight Progress -->
      <section class="weight-section">
        <div class="section-header">
          <h2 class="section-title">روند وزن</h2>
          <div class="weight-summary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="trend-icon down">
              <path d="M7 14l5-5 5 5H7z"/>
            </svg>
            <span>۱.۲ کیلو</span>
          </div>
        </div>
        <div class="weight-card glass">
          <div class="weight-visual">
            <svg viewBox="0 0 280 100" class="weight-chart">
              <defs>
                <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
                  <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
                </linearGradient>
              </defs>
              <path class="chart-area" d="M0,70 C40,65 80,55 140,50 S240,35 280,25 L280,100 L0,100 Z" fill="url(#areaGrad)"/>
              <path class="chart-line" d="M0,70 C40,65 80,55 140,50 S240,35 280,25" fill="none" stroke="#a855f7" stroke-width="2.5"/>
              <circle cx="280" cy="25" r="6" fill="#a855f7" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div class="weight-data">
            <div class="weight-current">
              <span class="weight-value">۷۳.۳</span>
              <span class="weight-unit">کیلوگرم</span>
            </div>
            <div class="weight-targets">
              <div class="target-item">
                <span class="target-label">شروع</span>
                <span class="target-value">۷۴.۵</span>
              </div>
              <div class="target-item">
                <span class="target-label">هدف</span>
                <span class="target-value">۷۰.۰</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Active Program -->
      <section class="program-section">
        <div class="program-card">
          <div class="program-badge">فعال</div>
          <div class="program-info">
            <div class="program-icon">🎯</div>
            <div class="program-details">
              <h3 class="program-title">کاهش وزن ملایم</h3>
              <p class="program-desc">۸ هفته • هدف: ۴.۵ کیلو کاهش</p>
            </div>
          </div>
          <div class="program-progress">
            <div class="progress-info">
              <span>هفته ۴ از ۸</span>
              <span>۵۰٪</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 50%"></div>
            </div>
          </div>
          <div class="program-buttons">
            <button class="btn-outline">ویرایش پروفایل</button>
            <button class="btn-primary">جزئیات برنامه</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="/18" class="nav-item active">
        <div class="nav-icon-wrapper">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </div>
        <span>خانه</span>
      </a>
      <a href="/18/log.html" class="nav-item">
        <div class="nav-icon-wrapper">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        </div>
        <span>ثبت</span>
      </a>
      <a href="/18/chat.html" class="nav-item">
        <div class="nav-icon-wrapper">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </div>
        <span>گفتگو</span>
      </a>
    </nav>
  </div>
</body>
</html>
