<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خانه - طرح 23</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">مسیر روزانه</div>
        <div class="sub">پیگیری سبک و سریع</div>
      </div>
      <div class="badge">استریک: ۶ روز</div>
    </div>

    <div class="grid grid-2 section-spacing">
      <div class="card">
        <div class="sub">امروز</div>
        <div class="title">۱۶۸۰ / ۲۰۰۰ کالری</div>
        <div class="sub">باقی‌مانده: ۳۲۰</div>
        <div class="chart">
          <svg width="100%" height="90" viewBox="0 0 400 90">
            <rect x="10" y="40" width="50" height="40" fill="#bae6fd"/>
            <rect x="70" y="20" width="50" height="60" fill="#7dd3fc"/>
            <rect x="130" y="30" width="50" height="50" fill="#38bdf8"/>
            <rect x="190" y="10" width="50" height="70" fill="#0ea5e9"/>
            <rect x="250" y="35" width="50" height="45" fill="#38bdf8"/>
            <rect x="310" y="50" width="50" height="30" fill="#7dd3fc"/>
          </svg>
        </div>
      </div>

      <div class="card">
        <div class="sub">وزن</div>
        <div class="title">۷۳.۳ کیلوگرم</div>
        <div class="chart">
          <svg width="100%" height="90" viewBox="0 0 400 90">
            <polyline fill="none" stroke="#0ea5e9" stroke-width="3"
              points="10,70 60,65 110,60 160,55 210,58 260,50 310,52 360,45"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="section-title">ثبت‌های امروز</div>
    <div class="card timeline">
      <div class="timeline-item">
        <div class="sub">۸:۳۰</div>
        <div>صبحانه: نان و پنیر</div>
        <div class="sub">۳۲۰ کالری</div>
      </div>
      <div class="timeline-item">
        <div class="sub">۱۳:۱۵</div>
        <div>ناهار: جوجه با برنج</div>
        <div class="sub">۵۸۰ کالری</div>
      </div>
      <div class="timeline-item">
        <div class="sub">۱۶:۰۰</div>
        <div>میان‌وعده: موز</div>
        <div class="sub">۱۰۵ کالری</div>
      </div>
    </div>

    <div class="section-title">پروفایل و برنامه</div>
    <div class="actions">
      <button class="btn">ویرایش پروفایل</button>
      <button class="btn secondary">تنظیم برنامه</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a class="active" href="index.html">خانه</a>
    <a href="log.html">ثبت</a>
    <a href="chat.html">گفتگو</a>
  </div>
</body>
</html>
