<!-- Design 20: Warm Amber - index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فیتوپی - خانه</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-glow"></div>
      <div class="header-content">
        <div class="user-section">
          <div class="avatar">
            <span>ز</span>
          </div>
          <div class="user-info">
            <span class="greeting">سلام، زهرا 🔥</span>
            <span class="date">جمعه، ۱۸ بهمن ۱۴۰۴</span>
          </div>
        </div>
        <button class="notification-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Today's Summary -->
      <section class="summary-section">
        <div class="summary-card">
          <div class="calorie-display">
            <div class="calorie-ring-container">
              <svg viewBox="0 0 140 140" class="ring-svg">
                <defs>
                  <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#fcd34d"/>
                    <stop offset="50%" style="stop-color:#fbbf24"/>
                    <stop offset="100%" style="stop-color:#f59e0b"/>
                  </linearGradient>
                </defs>
                <circle class="ring-bg" cx="70" cy="70" r="58" fill="none" stroke-width="14"/>
                <circle class="ring-progress" cx="70" cy="70" r="58" fill="none" 
                  stroke="url(#amberGrad)" stroke-width="14" stroke-linecap="round"
                  stroke-dasharray="364" stroke-dashoffset="109"/>
              </svg>
              <div class="ring-center">
                <span class="ring-value">۱۲۴۰</span>
                <span class="ring-label">کالری</span>
              </div>
            </div>
          </div>
          
          <div class="stats-row">
            <div class="stat-item">
              <div class="stat-icon">🍽️</div>
              <div class="stat-info">
                <span class="stat-value">۱۲۴۰</span>
                <span class="stat-label">دریافتی</span>
              </div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <div class="stat-icon">🎯</div>
              <div class="stat-info">
                <span class="stat-value">۱۸۰۰</span>
                <span class="stat-label">هدف</span>
              </div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <div class="stat-icon">🔥</div>
              <div class="stat-info">
                <span class="stat-value">۵۶۰</span>
                <span class="stat-label">باقی‌مانده</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="actions-section">
        <div class="actions-grid">
          <button class="action-card">
            <div class="action-icon-wrapper">
              <span class="action-icon">📸</span>
            </div>
            <span class="action-text">ثبت عکسی</span>
          </button>
          <button class="action-card">
            <div class="action-icon-wrapper">
              <span class="action-icon">✏️</span>
            </div>
            <span class="action-text">ثبت دستی</span>
          </button>
          <button class="action-card">
            <div class="action-icon-wrapper">
              <span class="action-icon">⚖️</span>
            </div>
            <span class="action-text">ثبت وزن</span>
          </button>
          <button class="action-card">
            <div class="action-icon-wrapper">
              <span class="action-icon">🏃</span>
            </div>
            <span class="action-text">فعالیت</span>
          </button>
        </div>
      </section>

      <!-- Weekly Chart -->
      <section class="chart-section">
        <div class="section-header">
          <h3 class="section-title">نمودار هفتگی</h3>
          <span class="section-badge">این هفته</span>
        </div>
        <div class="chart-card">
          <div class="chart-bars">
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 65%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">ش</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 80%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">۱ش</span>
            </div>
            <div class="chart-bar over">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 95%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">۲ش</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 70%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">۳ش</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 55%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">۴ش</span>
            </div>
            <div class="chart-bar today">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 68%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">۵ش</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 0%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">ج</span>
            </div>
          </div>
          <div class="chart-legend">
            <div class="legend-item">
              <span class="legend-dot normal"></span>
              <span>زیر هدف</span>
            </div>
            <div class="legend-item">
              <span class="legend-dot over"></span>
              <span>بالای هدف</span>
            </div>
            <span class="legend-line">— خط هدف</span>
          </div>
        </div>
      </section>

      <!-- Weight Progress -->
      <section class="weight-section">
        <div class="section-header">
          <h3 class="section-title">روند وزن</h3>
          <button class="view-more">مشاهده همه</button>
        </div>
        <div class="weight-card">
          <div class="weight-stats">
            <div class="weight-main">
              <span class="weight-number">۷۳.۳</span>
              <span class="weight-kg">کیلوگرم</span>
            </div>
            <div class="weight-change positive">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 17l5-5 5 5"/>
                <path d="M7 11l5-5 5 5"/>
              </svg>
              <span>۰.۵- کیلو</span>
            </div>
          </div>
          <div class="weight-chart-area">
            <svg viewBox="0 0 300 80" class="weight-svg">
              <defs>
                <linearGradient id="weightFill" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
                  <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
                </linearGradient>
              </defs>
              <path d="M0,60 Q40,55 75,50 T150,40 T225,35 T300,25" 
                fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
              <path d="M0,60 Q40,55 75,50 T150,40 T225,35 T300,25 L300,80 L0,80 Z" 
                fill="url(#weightFill)"/>
              <circle cx="300" cy="25" r="6" fill="#f59e0b" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div class="weight-range">
            <div class="range-item">
              <span class="range-label">شروع</span>
              <span class="range-value">۷۵.۰</span>
            </div>
            <div class="range-progress">
              <div class="range-bar">
                <div class="range-fill" style="width: 68%"></div>
                <div class="range-marker" style="left: 68%"></div>
              </div>
            </div>
            <div class="range-item">
              <span class="range-label">هدف</span>
              <span class="range-value">۷۰.۰</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Active Program -->
      <section class="program-section">
        <div class="program-card">
          <div class="program-header">
            <div class="program-icon">🔥</div>
            <div class="program-info">
              <span class="program-name">برنامه کاهش وزن</span>
              <span class="program-duration">۸ هفته‌ای</span>
            </div>
            <span class="program-status">فعال</span>
          </div>
          <div class="program-progress">
            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: 45%"></div>
            </div>
            <div class="progress-labels">
              <span>هفته ۴ از ۸</span>
              <span>۴۵٪ پیشرفت</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </div>
        <span>خانه</span>
      </a>
      <a href="log.html" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        </div>
        <span>ثبت</span>
      </a>
      <a href="chat.html" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </div>
        <span>گفتگو</span>
      </a>
    </nav>
  </div>
</body>
</html>
