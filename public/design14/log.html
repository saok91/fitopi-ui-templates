<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت - روزنامه</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #fdfbf7;
            --ink: #2c2c2c;
            --border: 1px solid #2c2c2c;
        }

        body {
            font-family: 'Noto Naskh Arabic', serif;
            background-color: var(--bg-paper);
            color: var(--ink);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }

        h1 {
            text-align: center;
            border-bottom: 3px double var(--ink);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 20px;
            margin-bottom: 20px;
            justify-content: space-around;
        }

        .radio-label {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.5;
        }

        .radio-label input { display: none; }
        
        .radio-label.checked {
            opacity: 1;
            text-decoration: underline;
        }

        .input-serif {
            width: 100%;
            border: none;
            border-bottom: 1px dotted var(--ink);
            background: transparent;
            font-family: inherit;
            font-size: 1.2rem;
            padding: 10px 0;
            outline: none;
            margin-bottom: 20px;
        }

        .btn-stamp {
            border: 2px solid var(--ink);
            background: transparent;
            padding: 10px 30px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            text-transform: uppercase;
        }
        
        .btn-stamp:hover {
            background: var(--ink);
            color: var(--bg-paper);
        }

        .classifieds {
            margin-top: 40px;
            border-top: 2px solid var(--ink);
            padding-top: 10px;
        }

        .ad-item {
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-paper);
            border-top: 2px solid var(--ink);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-link {
            text-decoration: none;
            color: var(--ink);
            text-align: center;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }
        
        .nav-link.active {
            opacity: 1;
            font-weight: bold;
            text-decoration: underline;
        }

        .nav-icon {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <h1>ثبت گزارش</h1>

    <div class="radio-group">
        <label class="radio-label checked" onclick="sel('food')">
            <input type="radio" name="type" checked> خوراک
        </label>
        <label class="radio-label" onclick="sel('activity')">
            <input type="radio" name="type"> تحرک
        </label>
        <label class="radio-label" onclick="sel('weight')">
            <input type="radio" name="type"> توزین
        </label>
    </div>

    <div id="form-area">
        <p style="font-style: italic; margin-bottom: 5px;">شرح دهید:</p>
        <textarea class="input-serif" rows="3" placeholder="اینجا بنویسید..."></textarea>
        
        <div style="border: 1px dashed var(--ink); padding: 15px; text-align: center; margin-bottom: 20px; cursor: pointer;">
            [ پیوست تصویر ]
        </div>

        <button class="btn-stamp">ممهور شود</button>
    </div>

    <div class="classifieds">
        <h3 style="background: var(--ink); color: #fff; display: inline-block; padding: 2px 5px;">آگهی‌های امروز</h3>
        
        <div class="ad-item">
            <strong>صبحانه:</strong> نان سنگک و پنیر تبریز صرف شد. انرژی دریافتی معادل ۳۰۰ کیلوکالری برآورد گردید.
        </div>
        
        <div class="ad-item">
            <strong>ورزش:</strong> دویدن در پارک ملت به مدت ۲۰ دقیقه. هوا مطلوب بود. ۱۰۰ کالری سوخت.
        </div>
    </div>

    <nav class="nav-bar">
        <a href="/14" class="nav-link">
            <i class="fas fa-home nav-icon"></i>
            خانه
        </a>
        <a href="/14/log.html" class="nav-link active">
            <i class="fas fa-pen-fancy nav-icon"></i>
            ثبت
        </a>
        <a href="/14/chat.html" class="nav-link">
            <i class="fas fa-comment-alt nav-icon"></i>
            گفتگو
        </a>
    </nav>

    <script>
        function sel(t) {
            document.querySelectorAll('.radio-label').forEach(l => l.classList.remove('checked'));
            event.target.closest('label').classList.add('checked');
        }
    </script>
</body>
</html>
