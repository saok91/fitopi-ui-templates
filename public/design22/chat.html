<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>گفتگو - طرح 22</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/design22/style.css" />
  <style>
    .chat { display: grid; gap: 12px; margin-top: 16px; }
    .bubble { background: rgba(99,102,241,0.12); padding: 12px; border-radius: 14px; max-width: 75%; }
    .bubble.me { background: rgba(34,197,94,0.15); margin-right: auto; }
    .composer { position: fixed; bottom: 80px; right: 50%; transform: translateX(50%); width: min(1000px, 92%); display: grid; grid-template-columns: 1fr auto; gap: 8px; }
    .input { padding: 12px 14px; border-radius: 14px; border: 1px solid var(--border); background: white; font-family: inherit; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">مربی فیتوپی</div>
        <div class="sub">آنلاین</div>
      </div>
    </div>

    <div class="chat">
      <div class="bubble">امروز عالی بودی! یک قدم کوچیک برای فردا می‌خوای؟</div>
      <div class="bubble me">آره، یه پیشنهاد سریع بده</div>
      <div class="bubble">می‌تونی قبل از ظهر یک لیوان آب اضافه بخوری</div>
    </div>
  </div>

  <div class="composer">
    <input class="input" placeholder="پیام بنویس..." />
    <button class="btn">ارسال</button>
  </div>

  <div class="bottom-nav">
    <a href="/22/">خانه</a>
    <a href="/22/log.html">ثبت</a>
    <a class="active" href="/22/chat.html">گفتگو</a>
  </div>
</body>
</html>
