<!-- Design 19: Forest Green - index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فیتوپی - خانه</title>
  <link rel="stylesheet" href="/design19/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-bg"></div>
      <div class="header-content">
        <div class="user-section">
          <div class="avatar">
            <span>ز</span>
          </div>
          <div class="user-info">
            <span class="greeting">سلام، زهرا 🌿</span>
            <span class="date">جمعه، ۱۸ بهمن ۱۴۰۴</span>
          </div>
        </div>
        <button class="notification-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Today's Summary -->
      <section class="summary-section">
        <div class="summary-card">
          <div class="calorie-ring">
            <svg viewBox="0 0 140 140" class="ring-svg">
              <defs>
                <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#22c55e"/>
                  <stop offset="50%" style="stop-color:#16a34a"/>
                  <stop offset="100%" style="stop-color:#15803d"/>
                </linearGradient>
              </defs>
              <circle class="ring-bg" cx="70" cy="70" r="58" fill="none" stroke-width="12"/>
              <circle class="ring-progress" cx="70" cy="70" r="58" fill="none" 
                stroke="url(#ringGrad)" stroke-width="12" stroke-linecap="round"
                stroke-dasharray="364" stroke-dashoffset="109"/>
            </svg>
            <div class="ring-center">
              <span class="ring-value">۱۲۴۰</span>
              <span class="ring-label">کالری</span>
            </div>
          </div>
          <div class="summary-details">
            <div class="detail-row">
              <div class="detail-item">
                <span class="detail-icon">🍽️</span>
                <div class="detail-content">
                  <span class="detail-value">۱۲۴۰</span>
                  <span class="detail-label">دریافتی</span>
                </div>
              </div>
              <div class="detail-divider"></div>
              <div class="detail-item">
                <span class="detail-icon">🎯</span>
                <div class="detail-content">
                  <span class="detail-value">۱۸۰۰</span>
                  <span class="detail-label">هدف</span>
                </div>
              </div>
              <div class="detail-divider"></div>
              <div class="detail-item">
                <span class="detail-icon">🔥</span>
                <div class="detail-content">
                  <span class="detail-value">۵۶۰</span>
                  <span class="detail-label">باقی‌مانده</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="actions-section">
        <div class="actions-grid">
          <button class="action-card">
            <div class="action-icon">📸</div>
            <span class="action-text">ثبت عکسی</span>
          </button>
          <button class="action-card">
            <div class="action-icon">✏️</div>
            <span class="action-text">ثبت دستی</span>
          </button>
          <button class="action-card">
            <div class="action-icon">⚖️</div>
            <span class="action-text">ثبت وزن</span>
          </button>
          <button class="action-card">
            <div class="action-icon">💬</div>
            <span class="action-text">مربی</span>
          </button>
        </div>
      </section>

      <!-- Weekly Chart -->
      <section class="chart-section">
        <div class="section-header">
          <h2 class="section-title">عملکرد هفتگی</h2>
          <span class="section-badge">۵ روز موفق</span>
        </div>
        <div class="chart-card">
          <div class="chart-bars">
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 72%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">ش</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 85%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">ی</span>
            </div>
            <div class="chart-bar over">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 100%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">د</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 78%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">س</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 65%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">چ</span>
            </div>
            <div class="chart-bar">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 88%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">پ</span>
            </div>
            <div class="chart-bar today">
              <div class="bar-wrapper">
                <div class="bar-fill" style="height: 69%"></div>
                <div class="bar-limit"></div>
              </div>
              <span class="bar-day">ج</span>
            </div>
          </div>
          <div class="chart-legend">
            <span class="legend-item"><span class="legend-dot normal"></span>نرمال</span>
            <span class="legend-item"><span class="legend-dot over"></span>بیش از حد</span>
            <span class="legend-line">— حد مجاز</span>
          </div>
        </div>
      </section>

      <!-- Weight Progress -->
      <section class="weight-section">
        <div class="section-header">
          <h2 class="section-title">روند وزن</h2>
          <button class="view-more">مشاهده همه</button>
        </div>
        <div class="weight-card">
          <div class="weight-chart-area">
            <svg viewBox="0 0 300 80" class="weight-svg">
              <defs>
                <linearGradient id="weightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.25"/>
                  <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
                </linearGradient>
              </defs>
              <path d="M0,55 Q50,50 100,45 T200,35 T300,20 L300,80 L0,80 Z" fill="url(#weightGrad)"/>
              <path d="M0,55 Q50,50 100,45 T200,35 T300,20" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round"/>
              <circle cx="300" cy="20" r="5" fill="#22c55e" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div class="weight-stats">
            <div class="weight-main">
              <span class="weight-number">۷۳.۳</span>
              <span class="weight-kg">کیلوگرم</span>
            </div>
            <div class="weight-change">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14l5-5 5 5H7z"/>
              </svg>
              <span>۱.۲ کیلو کاهش</span>
            </div>
          </div>
          <div class="weight-range">
            <div class="range-item">
              <span class="range-label">شروع</span>
              <span class="range-value">۷۴.۵</span>
            </div>
            <div class="range-progress">
              <div class="range-bar">
                <div class="range-fill" style="width: 27%"></div>
                <div class="range-marker" style="left: 27%"></div>
              </div>
            </div>
            <div class="range-item">
              <span class="range-label">هدف</span>
              <span class="range-value">۷۰.۰</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Active Program -->
      <section class="program-section">
        <div class="program-card">
          <div class="program-header">
            <div class="program-icon">🌲</div>
            <div class="program-info">
              <h3 class="program-name">کاهش وزن ملایم</h3>
              <p class="program-duration">۸ هفته • هفته ۴</p>
            </div>
            <span class="program-status">فعال</span>
          </div>
          <div class="program-progress">
            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: 50%"></div>
            </div>
            <div class="progress-labels">
              <span>۵۰٪ تکمیل</span>
              <span>۴ هفته باقی‌مانده</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="/19" class="nav-item active">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </div>
        <span>خانه</span>
      </a>
      <a href="/19/log.html" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        </div>
        <span>ثبت</span>
      </a>
      <a href="/19/chat.html" class="nav-item">
        <div class="nav-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </div>
        <span>گفتگو</span>
      </a>
    </nav>
  </div>
</body>
</html>
