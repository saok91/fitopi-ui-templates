<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>خانه - طرح 25</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Bento Dashboard</div>
        <div class="sub">تجربه پرانرژی و قوی</div>
      </div>
      <div class="card">برنامه: ۸ هفته‌ای</div>
    </div>

    <div class="grid grid-3 section-spacing">
      <div class="card highlight">
        <div class="sub">امروز</div>
        <div class="title">۱۶۸۰ / ۲۰۰۰ کالری</div>
        <div class="bar"><span style="width:84%"></span></div>
      </div>
      <div class="card">
        <div class="sub">فعالیت</div>
        <div class="title">-۳۲۰ کالری</div>
        <div class="bar"><span style="width:55%"></span></div>
      </div>
      <div class="card">
        <div class="sub">وزن</div>
        <div class="title">۷۳.۳ kg</div>
        <div class="bar"><span style="width:62%"></span></div>
      </div>
    </div>

    <div class="grid grid-2 section-spacing">
      <div class="card">
        <div class="sub">۷ روز اخیر</div>
        <div class="title">مرور سریع کالری</div>
        <div class="bar"><span style="width:70%"></span></div>
      </div>
      <div class="card">
        <div class="sub">پیشرفت برنامه</div>
        <div class="title">۳ هفته از ۸ هفته</div>
        <div class="bar"><span style="width:38%"></span></div>
      </div>
    </div>

    <div class="actions section-spacing">
      <button class="btn">ویرایش پروفایل</button>
      <button class="btn secondary">تنظیم برنامه</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a class="active" href="index.html">خانه</a>
    <a href="log.html">ثبت</a>
    <a href="chat.html">گفتگو</a>
