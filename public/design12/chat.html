<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مربی - هولوگرافیک</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f2ff;
            --neon-pink: #ff00de;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 100px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Lalezar', cursive;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 10px;
            margin-top: 0;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            backdrop-filter: blur(5px);
        }

        .msg.ai {
            align-self: flex-start;
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-bottom-right-radius: 2px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .msg.user {
            align-self: flex-end;
            background: rgba(255, 0, 222, 0.1);
            border: 1px solid rgba(255, 0, 222, 0.3);
            border-bottom-left-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 0, 222, 0.1);
        }

        .input-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .glass-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--neon-cyan);
            border-radius: 25px;
            padding: 15px 20px;
            color: white;
            font-family: inherit;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 242, 255, 0.2);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: 0.3s;
        }
        
        .send-btn:hover {
            background: var(--neon-cyan);
            color: #000;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            color: var(--text-muted);
            font-size: 1.4rem;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .nav-item.active {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
        }

        .nav-text { font-size: 0.7rem; }

    </style>
</head>
<body>

    <h1>AI COACH</h1>
    
    <div class="chat-area">
        <div class="msg ai">
            سیستم آماده است. وضعیت متابولیک شما نرمال به نظر می‌رسد. دستور بعدی چیست؟
        </div>
        <div class="msg user">
            برای شام چی بخورم که کالریش کم باشه؟
        </div>
        <div class="msg ai">
            پیشنهاد من: سالاد سزار با مرغ گریل شده (بدون سس مایونز). حدود ۳۵۰ کالری. پروتئین بالا برای ریکاوری عضلات.
        </div>
    </div>

    <div class="input-bar">
        <input type="text" class="glass-input" placeholder="ارسال پیام...">
        <button class="send-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="/12" class="nav-item">
            <i class="fas fa-home"></i>
            <span class="nav-text">خانه</span>
        </a>
        <a href="log.html" class="nav-item">
            <i class="fas fa-plus-square"></i>
            <span class="nav-text">ثبت</span>
        </a>
        <a href="chat.html" class="nav-item active">
            <i class="fas fa-robot"></i>
            <span class="nav-text">مربی</span>
        </a>
    </nav>

</body>
</html>
